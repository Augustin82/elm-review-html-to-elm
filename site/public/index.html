<!DOCTYPE html>
<html lang="en">
<head>
    <title>html-to-elm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Turn HTML into Elm. With optional tailwind support.">
    <meta name="author" content="Dillon Kearns">

    <meta property="og:title" content="html-to-elm" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://html-to-elm.com" />
    <meta property="og:image" content="https://html-to-elm.com/logo.png" />
    <meta property="og:site_name" content="html-to-elm" />

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Turn HTML into Elm. With optional tailwind support.">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="https://html-to-elm.com/logo.png">
    <meta property="twitter:image:alt" content="html-to-elm logo">

    <link rel="canonical" href="https://html-to-elm.com" />
    <script src="/elm.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

        var app = Elm.Main.init({ node: document.querySelector('main'),
        flags: localStorage.getItem('html-to-elm-config')
     })
        app.ports.copyGeneratedCode.subscribe(generatedCode => {
            navigator.clipboard.writeText(generatedCode);
        })
        app.ports.saveConfig.subscribe(configJsonString => {
            localStorage.setItem('html-to-elm-config', configJsonString);
        })

        })
    </script>
</head>


<body><main></main></body>

</html>
